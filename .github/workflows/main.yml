name: Run Priyanh-Bot-V2

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'  # كل 6 ساعات

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # يوقف بعد 6 ساعات كحد أقصى (حد GitHub)

    steps:
      - name: Cancel previous runs
        uses: styfle/cancel-workflow-action@0.9.1
        with:
          access_token: ${{ secrets.GITHUB_TOKEN }}
          # optional: only cancel runs for the same workflow
          # workflow_id: Run Priyanh-Bot-V2.yml  # اسم ملف ال workflow أو اسمه

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run the bot
        run: node index.js
